<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureau Cool Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">
            <span>BUREAU COOL</span><br>
            A BOUTIQUE DESIGN STUDIO<br>
            AND DIGITAL PARTNER
        </h1>
        
        <div class="buttons">
            <button class="btn">PROJECTS</button>
            <button class="btn">INFORMATION</button>
        </div>

        <div class="circle"></div>

        <div class="recent-traffic">
            <h3>RECENT TRAFFIC</h3>

                <li>UNITED KINGDOM <span>ONLINE</span></li>
                <li>ITALY <span>1MIN AGO</span></li>
                <li>NETHERLANDS <span>1MIN AGO</span></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
